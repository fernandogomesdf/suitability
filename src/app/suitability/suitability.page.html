<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Suitability</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 20px;">
    <p-card>
      <p-accordion>
        <p-accordionTab>
          <ng-template pTemplate="header">
            <ion-icon name="checkmark-circle-outline"></ion-icon> &nbsp;&nbsp; 1. Como classificaria sua
            experiência de
            investimentos?
          </ng-template>
          Content 1
        </p-accordionTab>
        <p-accordionTab
          header="2. Dentre os fundos de investimentos abaixo, e seus respectivos possíveis rendimentos, qual representaria sua opção de investimento preferido?">
          Content 2
        </p-accordionTab>
        <p-accordionTab header="3. Qual o nível de riscos que você pretende assumir com os seus investimentos?">
          Content 3
        </p-accordionTab>
        <p-accordionTab
          header="4. Em seus investimentos pessoais, qual parcela você irá precisar de liquidez imediata nos próximos 12 meses?">
          Content 3
        </p-accordionTab>
        <p-accordionTab header="5. Em qual estágio de investimento você se encontra nesse momento?">
          Content 3
        </p-accordionTab>
      </p-accordion>


    </p-card>
  </div>
</ion-content>
